<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration - Community Pulses</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
        }

        form label {
            font-weight: 500;
            color: #333;
        }

        .checkbox {
            margin: 15px 0;
            font-size: 14px;
        }

        .checkbox input {
            margin-right: 8px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #45a049;
        }

        .login-link {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
        }

        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-top: 10px;
        }

        .social-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .social-buttons button:hover {
            opacity: 0.9;
        }

        .google-btn {
            background-color: #d51d10;
        }

        .twitter-btn {
            background-color: #1da1f2;
        }

        .facebook-btn {
            background-color: #1877f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an account</h1>
        <p>Join our community today</p>
        <hr>

        <form action="#" method="POST">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="yourid@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>

            <div class="checkbox">
                <label>
                    <input type="checkbox" required> I agree to the <a href="#">Terms</a> and <a href="#">Privacy</a>
                </label>
            </div>

            <button type="submit">Sign Up</button>

            <div class="login-link">
                Already have an account? <a href="#">Log in</a>
            </div>

            <hr>

            <p style="text-align:center;">Or sign up with</p>
            <div class="social-buttons">
                <button type="button" class="google-btn">Google</button>
                <button type="button" class="twitter-btn">Twitter</button>
                <button type="button" class="facebook-btn">Facebook</button>
            </div>
        </form>
    </div>
</body>
</html>
